<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Truco</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="arcade-screen">
        <div class="cartas-container">
            <div class="cpu-cards">
                <div class="area-label">CPU</div>
            </div>
            <div class="player-cards">
                <div class="area-label">JUGADOR</div>
            </div>
        </div>
        <div class="game-options"></div>
        <div class="game-messages" id="gameMessages"></div>
        <div class="credit-display" id="creditDisplay"></div>
        <div class="mano-display" id="manoDisplay"></div>
        <div class="flor-announcement" id="florAnnouncement" style="display: none;">
            <button id="anunciarFlorBtn">Anunciar Flor</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
