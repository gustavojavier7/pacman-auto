<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truco Argentino - Juego</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="arcade-screen">
        <!-- Área de cartas -->
        <div class="cartas-container">
            <!-- Cartas del CPU -->
            <div class="cpu-cards">
                <div class="carta-back"></div>
                <div class="carta-back"></div>
                <div class="carta-back"></div>
                <div class="area-label">CPU</div>
            </div>
            <!-- Cartas del jugador humano -->
            <div class="player-cards">
                <div class="carta" style="background-color: red;"></div>
                <div class="carta" style="background-color: blue;"></div>
                <div class="carta" style="background-color: green;"></div>
                <div class="area-label">JUGADOR</div>
            </div>
        </div>
        <!-- Área de información y controles -->
        <div class="info-area">
            <div class="credit-display" id="creditDisplay">CRÉDITOS: 0</div>
            <div class="game-options">
                <div class="option">CONTINUAR</div>
                <div class="option">CONTRA FLOR</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
