<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truco Argentino - Juego</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="arcade-screen">
        <!-- Área de cartas del CPU -->
        <div class="cpu-area">
            <div class="carta-back"></div>
            <div class="carta-back"></div>
            <div class="carta-back"></div>
        </div>
        
        <!-- Área de información y controles -->
        <div class="info-area">
            <div class="credit-display" id="creditDisplay">CRÉDITOS: 0</div>
            <div class="game-options">
                <div class="option">CONTINUAR</div>
                <div class="option">CONTRA FLOR</div>
            </div>
        </div>
        
        <!-- Área de cartas del jugador -->
        <div class="player-area">
            <div class="carta"><img src="path/to/your/image1.png" alt="Carta 1"></div>
            <div class="carta"><img src="path/to/your/image2.png" alt="Carta 2"></div>
            <div class="carta"><img src="path/to/your/image3.png" alt="Carta 3"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
