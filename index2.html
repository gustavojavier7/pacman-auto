<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truco Argentino - Juego</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="arcade-screen">
        <!-- Área de cartas -->
        <div class="cartas-container">
            <!-- Cartas del CPU -->
            <div class="cpu-cards">
                <!-- Las cartas del CPU se generan dinámicamente -->
                <div class="area-label">CPU</div>
            </div>
            
            <!-- Cartas del jugador humano -->
            <div class="player-cards">
                <!-- Las cartas del jugador se generan dinámicamente -->
                <div class="area-label">JUGADOR</div>
            </div>
        </div>

        <!-- Área de información y controles -->
        <div class="info-area">
            <!-- Display de créditos -->
            <div class="credit-display" id="creditDisplay">CRÉDITOS: 0</div>

            <!-- Opciones del juego -->
            <div class="game-options">
                <!-- Las opciones del juego se generan dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
