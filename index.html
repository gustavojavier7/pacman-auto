<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Arcade - TRUCO Argentino v1.5.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="arcade-menu">
        <div class="coin-slot" onclick="insertCoin()">Insertar Moneda</div>
        <div class="credit-display" id="creditDisplay">Créditos: 0</div>
    </div>

    <div class="tablero hidden" id="gameBoard">
        <div class="carta"></div>
        <div class="carta"></div>
        <div class="carta"></div>
        <div class="carta"></div>
        <div class="carta"></div>
        <div class="titulo">
            <span>T</span>RUCO
        </div>
        <div class="carta"></div>
        <div class="carta"></div>
        <div class="carta"></div>
        <div class="carta"></div>
        <div class="carta"></div>
    </div>

    <button id="comenzarJuego" class="btn-action hidden" aria-label="Comenzar Juego">Comenzar</button>
    <h2 id="jugadorHumanoHeader" class="hidden">Jugador Humano:</h2>
    <div id="jugadorHumano" class="hidden"><h3>Jugador Humano</h3></div>
    <h2 id="jugadorCPUHeader" class="hidden">Jugador CPU:</h2>
    <div id="jugadorCPU" class="hidden"><h3>Jugador CPU</h3></div>
    <h2 id="marcadorHeader" class="hidden">Marcador:</h2>
    <div id="marcador" class="hidden">0 - 0</div>
    <div id="resultado"></div>
    <div id="rondas">Rondas Jugadas: 0</div>
    <button class="btn-action hidden" id="btnQuiero" aria-label="Quiero">Quiero</button>
    <button class="btn-action hidden" id="btnNoQuiero" aria-label="No Quiero">No Quiero</button>
    <button class="btn-action hidden" id="btnTruco" aria-label="Truco">Truco</button>
    <button class="btn-action hidden" id="btnRetruco" aria-label="Retruco">Retruco</button>
    <button class="btn-action hidden" id="btnValeCuatro" aria-label="Vale Cuatro">Vale Cuatro</button>

    <script src="script.js"></script>
</body>
</html>
